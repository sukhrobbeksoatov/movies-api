<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIES</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600&family=Unbounded:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- Site Header -->
    <header class="site-header">
      <div class="site-header__container container">
        <h1>
          <a href="/" class="logo__link">MOVIES</a>
        </h1>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <form class="form" data-search-form>
          <input
            class="form-control"
            type="text"
            name="search"
            placeholder="Search"
          />
          <input
            class="form-control"
            type="text"
            name="year"
            placeholder="Year"
          />
          <select class="form-select" name="type-movie">
            <option value="movie">movie</option>
            <option value="series">series</option>
            <option value="episode">episode</option>
          </select>
          <button class="btn btn-primary" type="submit">Search</button>
        </form>

        <!-- Wrapper -->
        <div class="movie" data-movie-wrapper></div>

      </div>
      <!-- Pagination -->
      <nav class="" aria-label="Page navigation example">
        <ul class="pagination" data-movie-pagination>
          <!-- <li class="page-item">
            <a class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
        </ul>
      </nav>

      <!-- MODAL -->
      <div class="info-modal" id="modal" data-modal>
        <div class="info-modal__content" data-modal-content>
          <div class="info-modal__wrapper">
            <h2 class="info-modal__heading">Description</h2>
            <button
              class="info-modal__close-btn btn-close"
              data-modal-close
            ></button>
          </div>
          <div
            class="info-modal__spinner spinner-border text-dark d-none"
            role="status"
            data-modal-spinner
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="info-modal__texts-wrapper" data-modal-inner>
            <h2 class="info-modal__title" data-modal-title></h2>
            <p
              class="info-modal__text info-modal__year-text"
              data-modal-year-text
            ></p>
            <p
              class="info-modal__text info-modal__rating"
              data-modal-rating-text
            ></p>
            <p
              class="info-modal__text info-modal__duration"
              data-modal-duration-text
            ></p>
            <p
              class="info-modal__text info-modal__genre"
              data-modal-genre-text
            ></p>
            <p
              class="info-modal__text info-modal__lang"
              data-modal-lang-text
            ></p>
            <p
              class="info-modal__text info-modal__type"
              data-modal-type-text
            ></p>
            <p
              class="info-modal__text info-modal__imdb-rating"
              data-modal-imdb-text
            ></p>
          </div>
        </div>
      </div>
      <!-- /MODAL -->
    </main>

    <!-- Site footer -->
    <footer class="site-footer">
      <div class="container">
        <h2 class="site-footer__title">MOVIES</h2>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
